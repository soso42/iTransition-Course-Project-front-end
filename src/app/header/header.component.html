<div class="container">
  <div class="row">
    <div class="col">

      <div class="justify-content-end" *ngIf="!(loginStatus | async) as loginStatus">
        <p class="float-end text-primary">
          <a href="" routerLink="/login">Login</a>
          <span> / </span>
          <a href="" routerLink="/signup">Sign up</a>
        </p>
      </div>

      <div class="justify-content-end" *ngIf="loginStatus | async as loginStatus">
        <p class="float-end text-primary">
          <span>Hello {{ authService.getLoggedInUsername() }} / </span>
          <a href="" routerLink="/" (click)="authService.logout()">Log out</a>
        </p>
      </div>

    </div>
  </div>
</div>

<div class="container p-4 bg-light">
  <div class="row">

    <div class="col-xl-5 col-lg-5 col-md-6 col-sm-7">
      <a href="" routerLink="/" class="m-2">Home</a>
      <a href="" routerLink="/user" class="m-2">User panel</a>
      <a href="" routerLink="/admin" class="m-2" *ngIf="authService.isLoggedInUserAdmin()">Admin</a>
    </div>

    <div class="col-xl-7 col-lg-7 col-md-6 col-sm-5">
      <form class="d-flex input-group w-auto" #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)">
        <input
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
          name="searchField"
          [(ngModel)]="searchTerm" />
        <button class="btn btn-primary" type="submit" [disabled]="searchTerm === ''" >Search</button>
      </form>
    </div>
